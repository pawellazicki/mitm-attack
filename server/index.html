<html>
 <head>
 </head>
 <body>
  <h1 style="margin-bottom: 20px;">Simple messenger<h1>

  <textarea type="text" id="message" name="message" cols="40" rows="5"
          placeholder="message to send" minlength="0" maxlength="64" size="10">
  </textarea>
  <button onclick="sendMessage()">Send message</button>
  <script>
    function sendMessage()
    {
      var messageValue = "/".concat(document.getElementById("message").value);
      document.getElementById("message").value = ""
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open( "GET", messageValue, false );
      xmlHttp.send( null );
    }
  </script>
 </body>
</html>
